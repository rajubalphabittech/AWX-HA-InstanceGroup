trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
      sudo apt-get update
      sudo apt-get remove ansible* -y
      sudo apt-get install python-devel -y
      sudo apt-get install python-pip -y
  displayName: 'Install dependencies and ansible-lint'

- script: |
    pip install wheel
    pip install ansible-lint
    ansible-lint -v
#    ansible-lint -v
#    ansible-lint *.yml
  displayName: 'Linting playbooks and roles'
