# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
      sudo apt-get update
      sudo apt-get install python-pip
      pip install wheel
      pip install git+https://github.com/ansible/ansible-lint.git
  displayName: 'Install dependencies and ansible-lint'

- script: |
    which ansible-lint
    ansible-lint -v
#    ansible-lint -v
#    ansible-lint *.yml
  displayName: 'Linting playbooks and roles'
